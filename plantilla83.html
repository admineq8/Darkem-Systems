<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Resultados</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Control de Resultados</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y CÃ¡lculos</button>
            <button class="tablink" onclick="generatePDF()">Generar PDF</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="results-form">
                <div class="form-group">
                    <label for="etapa">Etapa</label>
                    <input type="text" id="etapa" required>
                </div>
                <div class="form-group">
                    <label for="tiempo_planeado">Tiempo Planeado</label>
                    <input type="number" id="tiempo_planeado" required>
                </div>
                <div class="form-group">
                    <label for="costo_planeado">Costo Planeado</label>
                    <input type="number" id="costo_planeado" required>
                </div>
                <div class="form-group">
                    <label for="tiempo_real">Tiempo Real</label>
                    <input type="number" id="tiempo_real" required>
                </div>
                <div class="form-group">
                    <label for="costo_real">Costo Real</label>
                    <input type="number" id="costo_real" required>
                </div>
                <button type="submit">Agregar Etapa</button>
            </form>
            <h2>Lista de Etapas y Resultados</h2>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Etapa</th>
                        <th>Tiempo Planeado</th>
                        <th>Costo Planeado</th>
                        <th>Tiempo Real</th>
                        <th>Costo Real</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script83.js"></script>
</body>
</html>
