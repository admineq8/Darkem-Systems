<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Operativo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Plan Operativo</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
            <button class="tablink" onclick="openTab(event, 'Historial')">Historial de Cálculos</button>
            <button class="tablink" onclick="openTab(event, 'Cronograma')">Cronograma de Actividades</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="tecnologia">Tecnología</label>
                    <input type="text" id="tecnologia" required>
                </div>
                <div class="form-group">
                    <label for="operativa">Operativa</label>
                    <input type="text" id="operativa" required>
                </div>
                <div class="form-group">
                    <label for="rh">R.H</label>
                    <input type="text" id="rh" required>
                </div>
                <div class="form-group">
                    <label for="finanzas">Finanzas</label>
                    <input type="text" id="finanzas" required>
                </div>
                <div class="form-group">
                    <label for="comercial">Comercial</label>
                    <input type="text" id="comercial" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Lista de Actividades</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Tecnología</th>
                        <th>Operativa</th>
                        <th>R.H</th>
                        <th>Finanzas</th>
                        <th>Comercial</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Costos</h2>
            <p id="total-cost">0</p>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>

        <div id="Historial" class="tabcontent">
            <h2>Historial de Costos</h2>
            <ul id="cost-history">
            </ul>
        </div>

        <div id="Cronograma" class="tabcontent">
            <h2>Cronograma de Actividades</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Responsable</th>
                        <th>Actividades</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script1.js"></script>
</body>
</html>
