<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Acta de Cierre de Proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Plantilla de Acta de Cierre de Proyecto</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Detalles</button>
            <button class="tablink" onclick="generatePDF()">Generar PDF</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="closure-form">
                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" id="empresa" required>
                </div>
                <div class="form-group">
                    <label for="proyecto">Proyecto</label>
                    <input type="text" id="proyecto" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de preparación</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <input type="text" id="cliente" required>
                </div>
                <div class="form-group">
                    <label for="patrocinador">Patrocinador principal</label>
                    <input type="text" id="patrocinador" required>
                </div>
                <div class="form-group">
                    <label for="gerente">Gerente del proyecto</label>
                    <input type="text" id="gerente" required>
                </div>
                <button type="submit">Generar Acta de Cierre</button>
            </form>
            <h2>Acta de Cierre de Proyecto</h2>
            <div id="closure-details">
                <!-- Los detalles del acta de cierre se mostrarán aquí -->
            </div>
        </div>
    </div>
    <script src="js/script85.js"></script>
</body>
</html>
