<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Actividades y Análisis de Gantt - Plantilla 9</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cronograma de Actividades y Análisis de Gantt</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="actividades">Actividades</label>
                    <input type="text" id="actividades" required>
                </div>
                <div class="form-group">
                    <label for="letras">Letras</label>
                    <input type="text" id="letras" required>
                </div>
                <div class="form-group">
                    <label for="procedencia">Procedencia</label>
                    <input type="text" id="procedencia" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo</label>
                    <input type="text" id="tiempo" required>
                </div>
                <div class="form-group">
                    <label for="costo">Costo</label>
                    <input type="number" id="costo" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Lista de Actividades</h2>
            <table id="activity-table">
                <thead>
                    <tr>
                        <th>Actividades</th>
                        <th>Letras</th>
                        <th>Procedencia</th>
                        <th>Tiempo</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Costo</h2>
            <p id="total-cost">0</p>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>
    </div>
    <script src="js/script9.js"></script>
</body>
</html>
