<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Control de Riesgos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Plantilla de Control de Riesgos</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y CÃ¡lculos</button>
            <button class="tablink" onclick="generatePDF()">Generar PDF</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="risk-form">
                <div class="form-group">
                    <label for="actividad">Actividad</label>
                    <input type="text" id="actividad" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo</label>
                    <input type="number" id="tiempo" required>
                </div>
                <div class="form-group">
                    <label for="costo">Costo</label>
                    <input type="number" id="costo" required>
                </div>
                <div class="form-group">
                    <label for="responsable">Responsable</label>
                    <input type="text" id="responsable" required>
                </div>
                <button type="submit">Agregar Actividad</button>
            </form>
            <h2>Listado de Actividades y Riesgos</h2>
            <table id="risk-table">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Tiempo</th>
                        <th>Costo</th>
                        <th>Responsable</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script84.js"></script>
</body>
</html>
