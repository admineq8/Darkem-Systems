<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Costos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Control de Costos</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
            <button class="tablink" onclick="generatePDF()">Generar PDF</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="cost-form">
                <div class="form-group">
                    <label for="item">Ítem</label>
                    <input type="text" id="item" required>
                </div>
                <div class="form-group">
                    <label for="costo_planeado">Costo Planeado</label>
                    <input type="number" id="costo_planeado" required>
                </div>
                <button type="submit">Agregar Ítem</button>
            </form>
            <h2>Lista de Ítems y Costos Planeados</h2>
            <table id="cost-table">
                <thead>
                    <tr>
                        <th>Ítem</th>
                        <th>Costo Planeado</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script82.js"></script>
</body>
</html>
