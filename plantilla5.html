<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión del Alcance</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión del Alcance</h1>
        <div class="tabs">
            <button class="tablink" onclick="openTab(event, 'Formulario')">Formulario y Cálculos</button>
        </div>

        <div id="Formulario" class="tabcontent">
            <form id="project-form">
                <div class="form-group">
                    <label for="tarea">TAREA NO.</label>
                    <input type="text" id="tarea" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">DESCRIPCIÓN</label>
                    <textarea id="descripcion" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="fecha-inicio">FECHA DE INICIO DEL PROYECTO</label>
                    <input type="date" id="fecha-inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha-lanzamiento">FECHA DE LANZAMIENTO / PUESTA EN MARCHA</label>
                    <input type="date" id="fecha-lanzamiento" required>
                </div>
                <div class="form-group">
                    <label for="fecha-finalizacion">FECHA DE FINALIZACIÓN DEL PROYECTO</label>
                    <input type="date" id="fecha-finalizacion" required>
                </div>
                <div class="form-group">
                    <label for="fechas-limites">ENUMERE CUALQUIER FECHA LÍMITE (S) ESTRICTA (S)</label>
                    <textarea id="fechas-limites" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="hitos">ENUMERE OTRAS FECHAS / DESCRIPCIONES DE HITOS CLAVE</label>
                    <textarea id="hitos" rows="2" required></textarea>
                </div>
                <button type="submit">Agregar Tarea</button>
            </form>
            <h2>Lista de Tareas</h2>
            <table id="task-table">
                <thead>
                    <tr>
                        <th>TAREA NO.</th>
                        <th>DESCRIPCIÓN</th>
                        <th>FECHA INICIO</th>
                        <th>FECHA LANZAMIENTO</th>
                        <th>FECHA FINALIZACIÓN</th>
                        <th>FECHAS LÍMITES</th>
                        <th>HITOS CLAVE</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Total Tareas</h2>
            <p id="total-tasks">0</p>
            <button onclick="generatePDF()">Generar PDF</button>
        </div>
    </div>
    <script src="js/script5.js"></script>
</body>
</html>
